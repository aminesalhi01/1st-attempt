<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHANEL</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<section class="container">
    <article class="container-pic">
        <img src="images/chanel.png" alt="chanel perfume">
    </article>
    <article class="container-details">
        <p class="container-sub">PERFUME</p>
        <h1 class="container-heading">Gabrielle <br>Essense Eau <br>De Parfum</h1>
        <p class="container-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-prices">
            <p class="container-price-1">$149.99</p>
            <p class="container-price-2">$169.99</p>
        </div>
        <button class="btn">Add to card</button>
</section>
</article>
 </body>
</html>
